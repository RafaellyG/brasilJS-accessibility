<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BrazilJS - Acessibilidade</title>

    <style>
        /* .error {
            color: #900;
        }

        .success {
            color: #007a00;
        } */

        .error {
            border: 3px solid #900;
        }

        .success {
            border: 3px solid #007a00;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Cadastro de usuário</legend>

            <label for="username">Usuário:</label>
            <input type="text" name="username" id="username" required>
            <span id="username_feedback" aria-live="assertive"></span>
        </fieldset>

        <br>

        <fieldset>
            <div>
                <label for="date">Data:</label>
                <input type="text" name="date" id="date" value="03.2015" onblur="onBlurExpire()" aria-describedby="dateDescription">
                <span id="dateDescription" aria-live="assertive"></span>
            </div>
        </fieldset>
    </form>

</body>

<script src="index.js" type="text/javascript"></script>

</html>
